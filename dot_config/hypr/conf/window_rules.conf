##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Steam games
windowrulev2 = workspace 9, class:^steam_app_.*  # Move game to workspace 9
windowrulev2 = fullscreen, class:^steam_app_.*  # Launch in fullscreen
workspace = 9, gapsout:0, gapsin:1
windowrule = bordersize 0, class:^steam_app_.*
windowrule = rounding 0, class:^steam_app_.*

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:^(?!steam)$.*

# Move spotify to workspace 10 (`0` key)
windowrulev2 = workspace 10 silent, class:^(Spotify)$

# Move Beeper to workspace 8
windowrulev2 = workspace 8, class:Beeper

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

