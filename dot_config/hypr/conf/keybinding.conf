###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Keyboard shortcuts
bind = , XF86Calculator, exec, $calculator
bind = $mainMod, i, exec, $settings

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, footclient
bind = $mainMod, Q, killactive,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu  # fuzzel
bind = $mainMod, B, exec, zen-browser  # browser
bind = $mainMod, M, exec, spotify  # spotify
bind = $mainMod, C, exec, code  # VSCode
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod CTRL SHIFT, R, exec, hyprctl reload  # Reload Hyprland
bind = $mainMod CTRL SHIFT, D, exec, disable-display  # Disable the main display
bind = $mainMod CTRL SHIFT, E, exec, enable-display  # Enable the main display

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move selected window with arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows with arrow keys
bind = $mainMod CTRL, left, resizeactive, -30 0
bind = $mainMod CTRL, right, resizeactive, 30 0
bind = $mainMod CTRL, up, resizeactive, 0 -30
bind = $mainMod CTRL, down, resizeactive, 0 30

## Notifications
# Notifications: Control
bindl = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindl = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Volume: Notifications
bindl = , XF86AudioRaiseVolume, exec, wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}' | xargs -I{} notify-send -t 1000 -h int:value:{} -h string:synchronous:volume "Volume: {}%"
bindl = , XF86AudioLowerVolume, exec, wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}' | xargs -I{} notify-send -t 1000 -h int:value:{} -h string:synchronous:volume "Volume: {}%"
bindl = , XF86AudioMute, exec, pactl get-sink-mute @DEFAULT_SINK@ | grep -q 'yes' && notify-send -t 1000 -h string:synchronous:volume "üîá Muted" || notify-send -t 1000 -h string:synchronous:volume "üîä Unmuted"


## Brigtness
# Brigtness: Control
bindl = ,XF86MonBrightnessUp, exec, brightnessctl set 10%+
bindl = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Brightness: Notifications
bindl = , XF86MonBrightnessUp, exec, awk \
        -v cur="$(brightnessctl get)" \
        -v max="$(brightnessctl max)" \
        'BEGIN { printf("%.0f\n", cur/max*100) }' | \
        xargs -I{} notify-send \
        -h int:value:{} \
        -h string:synchronous:volume \
        "Brightness: {}%"
bindl = , XF86MonBrightnessDown, exec, awk \
        -v cur="$(brightnessctl get)" \
        -v max="$(brightnessctl max)" \
        'BEGIN { printf("%.0f\n", cur/max*100) }' | \
        xargs -I{} notify-send \
        -h int:value:{} \
        -h string:synchronous:volume \
        "Brightness: {}%"


# Controls media play (requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bind = $mainMod ALT, right, exec, playerctl next
bind = $mainMod ALT, left, exec, playerctl previous
bind = ALT, SPACE, exec, playerctl play-pause

# Airplane mode notification
bind = , XF86RFKill, exec, airplane-mode-notify

# Screenshots with Hyprshot
bind = , PRINT, exec, hyprshot -m region -z

# Date and time notification
bind = $mainMod, O, exec, notify-send -t 4000 -h string:synchronous:date_time "Current Time" "$(date '+%H:%M:%S - %A - %d/%m/%Y')"

# Show a notification when something is cut, copied or paster
bind = , XF86Cut, exec, notify-send "‚úÇÔ∏è Cut"
bind = , XF86Copy, exec, notify-send "üìã Copy"
bind = , XF86Paste, exec, notify-send "üì• Paste"

# Power
bind = CTRL ALT SHIFT, F2, exec, systemctl suspend && hyprlock # suspend
bind = CTRL ALT SHIFT, F3, exec, systemctl reboot  # reboot
bind = CTRL ALT SHIFT, F4, exec, systemctl poweroff  # poweroff

# Toggle touchpad
bind = $mainMod CTRL, T, exec, toggle-touchpad

