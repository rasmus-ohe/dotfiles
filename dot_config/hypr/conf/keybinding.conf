###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$mainModShift = $mainMod SHIFT
$mainModCtrl = $mainMod CTRL
$mainModAlt = $mainMod ALT
$mainModAltShift = $mainMod ALT SHIFT
$mainModCtrlShift = $mainMod CTRL SHIFT
$mainModCtrlAlts = $mainMod CTRL ALT

$newTerminal = footclient -e
$newTerminalHold = footclient -e --hold

# Keyboard shortcuts: https://wiki.hyprland.org/Configuring/Binds/
bind = , XF86Calculator, exec, $calculator
bind = $mainMod, Escape, exec, ~/.config/hypr/scripts/hypr-blank.sh && notify-send "Escaped"  # Moves all monitors to a blank screen
bind = $mainModCtrl, A, exec, ~/.config/hypr/scripts/jump-or-launch-app.sh -l pavucontrol -c org.pulseaudio.pavucontrol -p 'Volume Control'  # Audio (device) control (change input/output device)
bind = $mainMod, B, exec, $browser  # zen
bind = $mainModAlt, B, exec, blender  # Blender
bind = $mainModShift, B, exec, $browser_private  # zen (private window)
bind = $mainModCtrl, B, exec, ~/.config/hypr/scripts/jump-or-launch-app.sh -l blueman-manager -p 'Bluetooth manager'
bind = $mainModCtrlShift, B, exec, ~/.config/hypr/scripts/bt-connect-menu.sh
bind = $mainMod, C, exec, code  # VSCode
bind = $mainModShift, C, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy # Clipboard view
bind = $mainModCtrl, C, exec, swaync-client -C  # Close all notifications
bind = $mainMod, D, exec, $menu  # fuzzel
bind = $mainModShift, D, exec, ~/.config/hypr/scripts/list-open-apps.sh # List open software in fuzzel
bind = $mainModAlt, D, exec, notify-send "Launching Discord" && $discord  # Discord
bind = $mainMod, E, exec,  ~/.config/hypr/scripts/jump-or-launch-app.sh -l betterbird -c eu.betterbird.Betterbird -p "Betterbird"  # Email client
bind = $mainModShift, E, exec, ~/.config/hypr/scripts/emoji-picker.sh copy  # Emoji picker
bind = $mainMod, F, exec, $fileManager
bind = $mainModAlt, F, exec, $newTerminal yazi  # Terminal file manager (yazi)
bind = $mainModShift, F, exec, $newTerminal fzf -e  # Fuzzy search
bind = $mainModCtrl, F, togglefloating,
bind = $mainMod, H, pseudo, # Window "hover"-mode
bind = $mainMod, I, exec, $settings  # Settings (nvim)
bind = $mainModAlt, I, exec, code ~/.config/hypr/  # Settings (code)
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, ~/.config/hypr/scripts/jump-or-launch-app.sh -l 'net.corluma.Corluma' -c 'corluma'  # Control HUE lights
bind = $mainModAlt, L, exec, notify-send "Lenny" && $browser_lenny  # Lenny picker in web browser
bind = $mainMod, M, exec, ~/.config/hypr/scripts/jump-or-launch-app.sh -l 'spotify' -c 'Spotify'  # Spotify
bind = $mainModCtrl, M, exec, toggle-mic-mute  # Toggle (default) mic mute status
bind = $mainModShift, M, exec, ~/.config/hypr/scripts/jump-or-launch-app.sh -c BeeperTexts -l beeper -p Beeper  # Beeper (messaging app)
bind = $mainModCtrlShift, M, exec, ~/.config/hypr/scripts/toggle-mouse-hold.sh
bind = $mainMod, N, exec, ~/.config/hypr/scripts/jump-or-launch-app.sh -l 'triliumnext --ignore-certificate-errors' -c trilium
bind = $mainModCtrl, N, exec, swaync-client -t  # Toggle the notification panel
bind = $mainMod, O, exec, notify-send -t 4000 -h string:synchronous:date_time "Current Time" "$(date '+%H:%M:%S - %A - %d/%m/%Y')"
bind = $mainModShift, O, exec, ~/.config/hypr/scripts/battery-status-notify.sh  # Battery of laptop battery
bind = $mainModAltShift, O, exec, ~/.config/hypr/scripts/device-battery-status.sh  # Battery of all devices
bind = $mainModShift, P, exec, ~/.config/hypr/scripts/ratbag-profile-switcher.sh  # Change Logitech mouse profile
bind = $mainMod, Q, killactive,  # Kill active window
bind = $mainModShift, Q, forcekillactive,  # Kill all similiar windows to the active
bind = $mainModCtrlShift, R, exec, hyprctl reload  # Reload Hyprland
bind = $mainMod, S, exec, $newTerminal btop  # btop
bind = $mainModShift, S, exec, $newTerminal ncdu  # Disk usage analyzer
bind = $mainMod, T, exec, footclient  # Terminal
bind = $mainModShift, T, exec, $fileManager trash://  # Trash
bind = $mainMod, U, exec, $newTerminal script -q -f /tmp/system-update-$(date +%Y%m%d-%H%M%S).log -c ~/.config/hypr/scripts/system-update.sh >/dev/null 2>&1 &  # Update system
bind = $mainModAlt, U, exec, $newTerminal script -q -f /tmp/system-alt-update-$(date +%Y%m%d-%H%M%S).log -c ~/.config/hypr/scripts/system-alt-update.sh  # Other system updates
bind = $mainModCtrl, V, exec, ~/.config/hypr/scripts/vpn-menu.sh  # Fuzzel VPN menu
bind = $mainMod, W, exec, ~/.config/hypr/scripts/go-to-last-used-app.sh  # Go to last used app
bind = $mainModCtrl, W, exec, notify-send -h string:synchronous:workspace "Workspace: $(hyprctl monitors -j | jq -r '.[] | select(.focused == true) | if .specialWorkspace.id == -99 then "Special" else .activeWorkspace.id end')"  # Notify the current workspace id
bind = $mainModShift, W, exec, ~/.config/hypr/scripts/list-last-used-apps.sh  # List last used apps in fuzzel
bind = $mainModCtrlShift, W, exec, ~/.config/hypr/scripts/hold-key.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move selected window (or group) with arrow keys
bind = $mainModShift, left, movewindoworgroup, l
bind = $mainModShift, right, movewindoworgroup, r
bind = $mainModShift, up, movewindoworgroup, u
bind = $mainModShift, down, movewindoworgroup, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainModShift, 1, movetoworkspace, 1
bind = $mainModShift, 2, movetoworkspace, 2
bind = $mainModShift, 3, movetoworkspace, 3 
bind = $mainModShift, 4, movetoworkspace, 4
bind = $mainModShift, 5, movetoworkspace, 5
bind = $mainModShift, 6, movetoworkspace, 6
bind = $mainModShift, 7, movetoworkspace, 7
bind = $mainModShift, 8, movetoworkspace, 8
bind = $mainModShift, 9, movetoworkspace, 9
bind = $mainModShift, 0, movetoworkspace, 10

# Groups
bind = $mainMod, g, togglegroup
bind = $mainModShift, g, changegroupactive, f
bind = $mainModCtrl, g, lockactivegroup, toggle

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows with arrow keys
binde = $mainModCtrl, left, resizeactive, -30 0
binde = $mainModCtrl, right, resizeactive, 30 0
binde = $mainModCtrl, up, resizeactive, 0 -30
binde = $mainModCtrl, down, resizeactive, 0 30

# Special workspace
bind = $mainModAlt, S, togglespecialworkspace

# Airplane mode notification
bind = , XF86RFKill, exec, airplane-mode-notify

# Power
bind = CTRL ALT SHIFT, F2, exec, playerctl -a pause &> /dev/null && systemctl suspend && hyprlock --no-fade-in -q # suspend
bind = CTRL ALT SHIFT, F3, exec, systemctl reboot  # reboot
bind = CTRL ALT SHIFT, F4, exec, systemctl poweroff  # poweroff

# Toggle touchpad
bind = $mainModCtrl, T, exec, toggle-touchpad


################
### Hyprland ###
################
$screenshot_dir = ~/Pictures/Screenshots
bind = , PRINT, exec, hyprshot -z -m region -m active -m window -o $screenshot_dir -f "$(date +'%Y_%m_%d_%H%M%S')_hyprshot_window.png"  # Screenshot the active window
bind = CTRL, PRINT, exec, hyprshot -m region -z -o $screenshot_dir -f "$(date +'%Y_%m_%d_%H%M%S')_hyprshot_region.png"  # Screenshot selected area
bind = $mainMod, PRINT, exec, hyprshot -m output -z -o $screenshot_dir -f "$(date +'%Y_%m_%d_%H%M%S')_hyprshot_monitor.png"  # Screenshot whole monitor
bind = $mainMod, TAB, hyprexpo:expo, toggle  # Hyprspace
bind = $mainModCtrl, S, exec, toggle-hyprshade  # Toggle hyprshade
bind = $mainMod, Z, exec, hypr-zoom -easing=OutQuart -easingOut=OutQuart -duration=200 -steps=50 -interp=log  # Zoom tool 
bind = $mainMod, P, exec, hyprpicker -a -q && notify-send "Color copied to clipboard"


##################
### Brightness ###
##################
# Brigtness: Control
binde = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Brightness: Notifications
binde = , XF86MonBrightnessUp, exec, awk \
        -v cur="$(brightnessctl get)" \
        -v max="$(brightnessctl max)" \
        'BEGIN { printf("%.0f\n", cur/max*100) }' | \
        xargs -I{} notify-send \
        -h int:value:{} \
        -h string:synchronous:volume \
        "Brightness: {}%"
binde = , XF86MonBrightnessDown, exec, awk \
        -v cur="$(brightnessctl get)" \
        -v max="$(brightnessctl max)" \
        'BEGIN { printf("%.0f\n", cur/max*100) }' | \
        xargs -I{} notify-send \
        -h int:value:{} \
        -h string:synchronous:volume \
        "Brightness: {}%"


#####################
### Media control ###
#####################
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
## Mute (input/output)
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
## Play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bind = ALT, SPACE, exec, playerctl play-pause
bind = CTRL ALT, P, exec, playerctl -a pause
bind = CTRL ALT, SPACE, exec, ~/.config/hypr/scripts/toggle-selected-player.sh
##  Previous-Next
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bind = $mainModAlt, right, exec, playerctl next
bind = $mainModAlt, left, exec, playerctl previous
## Position
bind = $mainMod, PERIOD, exec, playerctl position 5+
bind = $mainMod, COMMA, exec, playerctl position 5-

# Volume: Notifications
binde = , XF86AudioRaiseVolume, exec, wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}' | xargs -I{} notify-send -t 1000 -h int:value:{} -h string:synchronous:volume "Volume: {}%"
binde = , XF86AudioLowerVolume, exec, wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}' | xargs -I{} notify-send -t 1000 -h int:value:{} -h string:synchronous:volume "Volume: {}%"
bindl = , XF86AudioMute, exec, pactl get-sink-mute @DEFAULT_SINK@ | grep -q 'yes' && notify-send -t 2000 -h string:synchronous:volume "üîä Unmuted" || notify-send -t 2000 -h string:synchronous:volume "üîá Muted"
bindl = , XF86AudioMicMute, exec, pactl get-source-mute @DEFAULT_SOURCE@ | grep -q 'yes' && notify-send -t 2000 -h string:synchronous:mic-mute "Û∞ç¨ Unmuted"|| notify-send -t 2000 -h string:synchronous:mic-mute "Û∞ç≠ Muted" 

# Change input/output audio device
bind = $mainModCtrl, O, exec, ~/.config/hypr/scripts/change-audio-output.sh
bind = $mainModCtrl, I, exec, ~/.config/hypr/scripts/change-audio-input.sh

######################
### CLAMSHELL MODE ###
######################
bind = $mainModCtrl SHIFT, E, exec, clamshell open  # Enable the main display
bind = $mainModCtrl SHIFT, D, exec, clamshell closed  # Disable the main display
bindl = , switch:off:Lid Switch, exec, clamshell open
bindl = , switch:on:Lid Switch, exec, clamshell closed


