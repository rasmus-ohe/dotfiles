###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$newTerminal = footclient -e

# Keyboard shortcuts
bind = , XF86Calculator, exec, $calculator
bind = $mainMod, i, exec, $settings

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, footclient
bind = $mainMod SHIFT, T, exec, $fileManager trash://
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exec, ~/.config/hypr/scripts/emoji-picker.sh copy
bind = $mainMod, F, exec, $fileManager
bind = $mainMod SHIFT, F, exec, $newTerminal fzf -e  # Fuzzy search
bind = $mainMod CTRL, F, togglefloating,
bind = $mainMod, D, exec, $menu  # fuzzel
bind = $mainMod SHIFT, D, exec, ~/.local/bin/list-open-software  # List open software in fuzzel
bind = $mainMod, C, exec, code  # VSCode
bind = $mainMod SHIFT, C, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy # Clipboard view
bind = $mainMod CTRL, C, exec, swaync-client -C  # Close all notifications
bind = $mainMod, B, exec, $browser  # zen
bind = $mainMod SHIFT, B, exec, $browser_private  # zen (private window)
bind = $mainMod CTRL, B, exec, blueman-manager  # Bluetooth manager
bind = $mainMod, M, exec, notify-send "Launching Spotify" && spotify   # Spotify
bind = $mainMod CTRL, M, exec, toggle-mic-mute  # Toggle (default) mic mute status
bind = $mainMod SHIFT, M, exec, notify-send "Launching Beeper" && beeper  # Beeper (messaging app)
bind = $mainMod, H, pseudo, # Window "hover"-mode
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod CTRL SHIFT, R, exec, hyprctl reload  # Reload Hyprland
bind = $mainMod CTRL, W, exec, libreoffice ~/Documents/Oppari/Oppari.odt  # Launch the "Oppari" file Libreoffice ('.odt' defaults to Writer)
bind = $mainMod, S, exec, $newTerminal btop  # btop
bind = $mainMod SHIFT, S, exec, $newTerminal ncdu  # Disk usage analyzer
bind = $mainMod, N, exec, notify-send "Launching Trilium" && triliumnext  # Launch Trilium (note app)
bind = $mainMod CTRL, N, exec, swaync-client -t  # Toggle the notification panel
bind = $mainMod CTRL, A, exec, pavucontrol  # Audio (device) control (change input/output device)
bind = $mainMod, E, exec, notify-send "Launching Betterbird" && $email  # Email client (betterbird)
bind = $mainMod CTRL, V, exec, ~/.config/hypr/scripts/vpn-menu.sh  # Fuzzel VPN menu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move selected window with arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3 
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows with arrow keys
binde = $mainMod CTRL, left, resizeactive, -30 0
binde = $mainMod CTRL, right, resizeactive, 30 0
binde = $mainMod CTRL, up, resizeactive, 0 -30
binde = $mainMod CTRL, down, resizeactive, 0 30


# Airplane mode notification
bind = , XF86RFKill, exec, airplane-mode-notify

# Date and time notification
bind = $mainMod, O, exec, notify-send -t 4000 -h string:synchronous:date_time "Current Time" "$(date '+%H:%M:%S - %A - %d/%m/%Y')"
bind = $mainMod SHIFT, O, exec, battery-status-notify

# Power
bind = CTRL ALT SHIFT, F2, exec, playerctl pause 2> /dev/null || systemctl suspend && hyprlock --no-fade-in -q # suspend
bind = CTRL ALT SHIFT, F3, exec, systemctl reboot  # reboot
bind = CTRL ALT SHIFT, F4, exec, systemctl poweroff  # poweroff

# Toggle touchpad
bind = $mainMod CTRL, T, exec, toggle-touchpad


################
### Hyprland ###
################
bind = , PRINT, exec, hyprshot -m region -z  # Screenshots with Hyprshot
bind = $mainMod, TAB, hyprexpo:expo, toggle  # Hyprspace
bind = $mainMod CTRL, S, exec, toggle-hyprshade  # Toggle hyprshade
bind = $mainMod, Z, exec, hypr-zoom -easing=OutQuart -easingOut=OutQuart -duration=200 -steps=50 -interp=log  # Zoom tool 
bind = $mainMod, P, exec, hyprpicker -a -q && notify-send "Color copied to clipboard"

#################
### Brigtness ###
#################
# Brigtness: Control
binde = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Brightness: Notifications
binde = , XF86MonBrightnessUp, exec, awk \
        -v cur="$(brightnessctl get)" \
        -v max="$(brightnessctl max)" \
        'BEGIN { printf("%.0f\n", cur/max*100) }' | \
        xargs -I{} notify-send \
        -h int:value:{} \
        -h string:synchronous:volume \
        "Brightness: {}%"
binde = , XF86MonBrightnessDown, exec, awk \
        -v cur="$(brightnessctl get)" \
        -v max="$(brightnessctl max)" \
        'BEGIN { printf("%.0f\n", cur/max*100) }' | \
        xargs -I{} notify-send \
        -h int:value:{} \
        -h string:synchronous:volume \
        "Brightness: {}%"


#####################
### Media control ###
#####################
# (requires playerctl)
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bind = $mainMod ALT, right, exec, playerctl next
bind = $mainMod ALT, left, exec, playerctl previous
bind = ALT, SPACE, exec, playerctl play-pause

# Volume: Notifications
binde = , XF86AudioRaiseVolume, exec, wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}' | xargs -I{} notify-send -t 1000 -h int:value:{} -h string:synchronous:volume "Volume: {}%"
binde = , XF86AudioLowerVolume, exec, wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}' | xargs -I{} notify-send -t 1000 -h int:value:{} -h string:synchronous:volume "Volume: {}%"
bindl = , XF86AudioMute, exec, pactl get-sink-mute @DEFAULT_SINK@ | grep -q 'yes' && notify-send -t 2000 -h string:synchronous:volume "üîá Muted" || notify-send -t 2000 -h string:synchronous:volume "üîä Unmuted"
bindl = , XF86AudioMicMute, exec, pactl get-source-mute @DEFAULT_SOURCE@ | grep -q 'yes' && notify-send -t 2000 -h string:synchronous:mic-mute "Û∞ç≠ Muted" || notify-send -t 2000 -h string:synchronous:mic-mute "Û∞ç¨ Unmuted"

# Change input/output audio device
bind = $mainMod CTRL, O, exec, ~/.config/hypr/scripts/change-audio-output.sh
bind = $mainMod CTRL, I, exec, ~/.config/hypr/scripts/change-audio-input.sh

######################
### CLAMSHELL MODE ###
######################
bind = $mainMod CTRL SHIFT, E, exec, clamshell open  # Enable the main display
bind = $mainMod CTRL SHIFT, D, exec, clamshell closed  # Disable the main display
bindl = , switch:off:Lid Switch, exec, clamshell open
bindl = , switch:on:Lid Switch, exec, clamshell closed


########################
### TRACKPAD GESTURE ###
########################
gesture = 3, horizontal, workspace
